<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
        <link rel="stylesheet" type="text/css" href="css/normalize.css">
        <link rel="stylesheet" type="text/css" href="bootstrap4.5/css/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="css/estyle.css">
    </head>
    <body>
        
        <div class="container">
            
            <div class="row">
                <div class="col-md-12">
                    <form action="">
                       
                        <div class="form-group">
    <!-- 8*******************************************************FORMULARIO SOLICITANTE****************************************************************************** -->
                            <form action="">
                                <fieldset>
                                    <legend>Cadastro de Solicitante</legend>
                                    <!-- Input Nome  -->
                                    <label for="">Dados:</label>
                                    <div class="input-group input-group-sm mb-3">
                                        <div class="input-group-prepend">
                                            <span class="input-group-text">Nome e sobrenome:</span>
                                        </div>
                                        <input type="text" name="" id="" class="form-control">
                                    </div>
                                    <div class="input-group input-group-sm mb-3">
                                        <div class="input-group-prepend">
                                            <span class="input-group-text">Data de Nascimento:</span>                                           
                                        </div>
                                        <input type="date" name="" id="" class="form-control">
                                        <div class="input-group-prepend">
                                            <span class="input-group-text" id="">CPF:</span>                                       
                                        </div>
                                        <input type="text" name="" id="" class="form-control">
                                    </div>

                                    <label for="">Endereço:</label>
                                    <div class="input-group input-group-sm mb-3">
                                        <div class="input-group-prepend ">
                                            <span class="input-group-text" id="">Rua:</span>                     
                                        </div>
                                        <input type="text" name="" id="" class="form-control">
                                        <div class="input-group-prepend ">
                                            <span class="input-group-text" id="">Numero:</span>                     
                                        </div>
                                        <input type="text" name="" id="" class="form-control">
                                    </div>
                                    <div class="input-group input-group-sm mb-3">
                                        <div class="input-group-prepend">
                                            <span class="input-group-text">Bairro</span>
                                        </div>
                                        <input type="text" name="" id="" class="form-control">
                                        <div class="input-group-prepend">
                                            <span class="input-group-text">CEP</span>
                                        </div>
                                        <input type="text" name="" id="" class="form-control">
                                    </div>
                                    <div class="input-group input-group-sm mb-3">
                                        <div class="input-group-prepend">
                                            <span class="input-group-text">Cidade</span>
                                        </div>
                                        <input type="text" name="" id="" class="form-control">
                                    </div>
                                    <div class="input-group input-group-sm mb-3">
                                        <div class="input-group-prepend">
                                            <span class="input-group-text">Estado</span>
                                        </div>
                                        <input type="text" name="" id="" class="form-control">
                                    </div>

                                    <label for="">Contato:</label>
                                    <div class="input-group input-group-sm mb-3">
                                        <div class="input-group-prepend">
                                            <span class="input-group-text">Tel 1:</span>
                                        </div>
                                        <input type="text" name="" id="" class="form-control">
                                        <div class="input-group-prepend">
                                            <span class="input-group-text">Tel 2:</span>
                                        </div>
                                        <input type="text" name="" id="" class="form-control">
                                    </div>

                                    <label for="">Login:</label>
                                    <div class="form-group">
                                        <div class="input-group input-group-sm mb-3">
                                            <div class="input-group-prepend">
                                                <span class="input-group-text">Email</span>
                                            </div>
                                            <input type="email" name="" id="" class="form-control">
                                        </div>
                                    </div>

                                    <div class="form-group">
                                        <div class="input-group input-group-sm mb-3">
                                            <input type="password" name="" id="" class="form-control form-sm" placeholder="Digite uma senha">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <div class="input-group input-group-sm mb-3">
                                            <input type="password" name="" id="" class="form-control form-sm" placeholder="Repita a senha senha">
                                        </div>
                                        <small class="form-text form-muted">Não fale sua senha a ninguém</small>
                                    </div>
                                    <div class="form-group form-check">
                                        <div class="input-group input-group-sm mb-3">
                                            <div class="input-group-prepend">
                                                <label for="">Permanecer logado?</label>
                                                <input type="checkbox" name="" id="" class="form-check-input">
                                            </div>
                                        </div>
                                    </div>
                                    
                                </fieldset>
                                <button class="btn btn-sm btn-primary">Cadastrar</button>
                            </form>
                        </div>    
                </div>
            </div>
        </div>
        
    </body>
    <script type="text/javascript" src="js/jquery.min.js"></script>
    <script type="text/javascript" src="bootstrap4.5/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/action.js"></script>
</html>
