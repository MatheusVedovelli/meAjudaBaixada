<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
        <link rel="stylesheet" type="text/css" href="css/normalize.css">
        <link rel="stylesheet" type="text/css" href="bootstrap4.5/css/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="css/estyle.css">
    </head>
    <body>
        
        <div class="container">
            
            <div class="row">
                <div class="col-md-12">
                    <form action="">
                        <div class="form-froup">
                            <fieldset>
                                <legend>Programa Me Ajuda Baixada</legend>
                                <label for="serviço">O que deseja?:</label>
                                <select name="serviço" id="serviço" class="form-control">
                                    <option value="1">Você quer solicitar ajuda?</option>
                                    <option value="2">Você quer ajudar?</option>
                                </select>  
                            </fieldset>
                        </div>
                        <div class="form-group">
    <!-- 8*******************************************************Formulario Tabela Amigo****************************************************************************** -->
                            <form action="">
                                <fieldset>
                                    <legend>Ajudar um amigo</legend>
                                    <!-- Input Nome  -->
                                    <label for="">Dados:</label>
                                    <div class="input-group input-group-sm mb-3">
                                        <div class="input-group-prepend">
                                            <span class="input-group-text">Nome e sobrenome do amigo</span>
                                        </div>
                                        <input type="text" name="name_friend" id="name_friend" class="form-control">
                                    </div>
                                    
                                    <!-- Input Contato -->
                                    <label for="contato">Contato:</label>
                                    <div class="input-group input-group-sm mb-3">
                                        <div class="input-group-prepend">
                                            <span class="input-group-text">Telefone</span>                                           
                                        </div>
                                        <input type="text" name="contato" id="contato" class="form-control">
                                    </div>

                                    
                                    <!-- Input Rua e Numero Endereço -->
                                    <label for="adress">Endereço</label>
                                    <div class="input-group input-group-sm mb-3">
                                        <div class="input-group-prepend">
                                            <span class="input-group-text" id="">Rua:</span>                                       
                                        </div>
                                        <input type="text" name="" id="" class="form-control">
                                        <div class="input-group-prepend ">
                                            <span class="input-group-text" id="">N:</span>                     
                                        </div>
                                        <input type="text" name="" id="" class="form-control">
                                    </div>
                                <!-- %%%%%%%%%%%%%%%%%%%%%%%%%%%%CADASTRO DE EMAIL E SENHA%%%%%%%%%% %%%%%%%%%%%% -->
                                    <label for="">Login:</label>
                                    <div class="form-group">
                                        <div class="input-group input-group-sm mb-3">
                                            <div class="input-group-prepend">
                                                <span class="input-group-text">Email</span>
                                            </div>
                                            <input type="email" name="" id="" class="form-control">
                                        </div>
                                    </div>

                                    <div class="form-group">
                                        <div class="input-group input-group-sm mb-3">
                                            <input type="password" name="" id="" class="form-control form-sm" placeholder="Digite uma senha">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <div class="input-group input-group-sm mb-3">
                                            <input type="password" name="" id="" class="form-control form-sm" placeholder="Repita a senha senha">
                                        </div>
                                        <small class="form-text form-muted">Não fale sua senha a ninguém</small>
                                    </div>
                                    <div class="form-group form-check">
                                        <div class="input-group input-group-sm mb-3">
                                            <div class="input-group-prepend">
                                                <label for="">Permanecer logado?</label>
                                                <input type="checkbox" name="" id="" class="form-check-input">
                                            </div>
                                        </div>
                                        
                                    </div>
                                </fieldset>
                                <button class="btn btn-sm btn-primary">Cadastrar</button>
                            </form>
                        </div>    
                </div>
            </div>
        </div>
        
    </body>
    <script type="text/javascript" src="js/jquery.min.js"></script>
    <script type="text/javascript" src="bootstrap4.5/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/action.js"></script>
</html>
